    <title>Contant us Form</title>
</head>
<body style="background-color: aquamarine;">
    <center><h2>Contact Us</h2>
        <form>
        <table>
            <div>

            <div>
                E-Mail Address<br><input type="text" placeholder="enter your E-Mail Address">

            <div>
                Subject<br><input type="text" placeholder="enter the Subject">
            </div>

            </div>
            <br>
            <div>
                <input type="submit" style="background-color: rgb(255, 238, 0);">

            </div> 
        </table>
    </form>
</center>
